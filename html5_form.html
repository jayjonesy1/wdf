<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>HTML 5 Elements</title>
	</head>
	<body>
		<div id="wrapper">
		<h1 id="header">Edit Profile</h1>
		
		<h2></h2>
<form id=signup>
	
		<h2>Your details</h2>
		
				<label for=email>Email</label>
			<div>
				<input id=email name=email type="email" placeholder="example@domain.com" autofocus="autofocus" required>
			</div>
			
				<label for=website>Website</label>
			<div>
				<input id=website type="url" name= “website” />
			</div>
			
				<label for=phone>Phone Number</label>
			<div>
				<input id=phone type="tel" name= “phone” />
			</div>
			
				<label for=search>Search</label>
			<div>
				<input id=search type="search" name= “search”/>
			</div>
			
				<label for=colour>Colour</label>
			<div>
				<input id=colour type="color" name=“color_choice” />
			</div>
			
				<label for=range>Range</label>
			<div>
				<input id=range type="range" name= “amount” />
			</div>
			
				<label for=numbers>Numbers</label>
			<div>
				<input id=numbers type="number" name= “items” />
			</div>
			
				<label for=date>Date</label>
			<div>
				<input id=date type="date" name= “arrival_date” />
			</div>
			
				<label for=time>Time</label>
			<div>
				<input id=time type="time" name= “arrival_time” />
			</div>
			
				<label for=gender>Mr/Mrs/Ms</label>
			<div>	
				<input id=gender type="text" list="mydata" />
					<datalist id="mydata">
						<option label="Mr" value="Mister">
						<option label="Mrs" value="Mistress">
						<option label="Ms" value="Miss">
					</datalist>
			</div>
			
				<label>Progress</label>
			<div>
				<progress value="25" max="100">25%</progress>
			</div>

		<input type="submit">
</form>
		
		
		<p id="footer"><small>&copy; copyright 2013.</small></p>
		</div>
	</body>
</html>
