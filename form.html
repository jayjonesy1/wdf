<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Sign-Up</title>
	</head>
	<body>
		<div id="wrapper">
		<h1 id="header">Sign-Up</h1>
		
	<form id=signup method="post" action="mailto:jayjonesy91@gmail.com">
	
		<h2>Your details</h2>
			
				<label for=username>Username</label>
			<div>	
				<input id=username name=name type=text placeholder="First and last name" required autofocus>
			</div>
				
				<label for=email>Email</label>
			<div>
				<input id=email name=email type=email placeholder="example@domain.com" required>
			</div>
			
				<label for=password>Password</label>
			<div>	
				<input id=password name=password type=password required>
			</div>
			<div>
				<input id=male name=gender type=radio>
				<label for=male>Male</label>
			
				<input id=female name=gender type=radio>
				<label for=female>Female</label>
			</div>
			
		<h2>Address</h2>
				<label for=address>Address</label>
			<div>	
				<textarea id=address name=address rows=5 required></textarea>
			</div>
			
				<label for=postcode>Post code</label>
			<div>
				<input id=postcode name=postcode type=text required>
			</div>
			<div>
				<p>
				<select name= “Country”>
					<option>Canada</option>
					<option>UK</option>
					<option>USA</option>
				</select>
			</p>
			</div>
	
		
		<h2>Email Subscription</h2>
				
			<div>
        		<input type="checkbox" value="sign-up"/><label>Get Email</label>
			</div>
				

		<input type="submit">
	</form>
		
		
		<p id="footer"><small>&copy; copyright 2013.</small></p>
		</div>
	</body>
</html>
