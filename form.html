<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>HTML 5 Elements</title>
	</head>
	<body>
		<div id="wrapper"></div>
		<h1 id="header">Sign-Up</h1>
		
		<h2></h2>
<form id=signup>
	<fieldset>
		<h2>Your details</h2>
		<ol>
			<li>
				<label for=username>Username</label>
				<input id=username name=name type=text placeholder="First and last name" required autofocus>
			</li>
			<li>
				<label for=email>Email</label>
				<input id=email name=email type=email placeholder="example@domain.com" required>
			</li>
			<li>
				<label for=password>Password</label>
				<input id=password name=password type=password required>
			</li>
			<li>
				<input id=male name=gender type=radio>
				<label for=male>Male</label>
			
				<input id=female name=gender type=radio>
				<label for=female>Female</label>
			</li>
		</ol>
	</fieldset>
	
	<fieldset>
		<h2>Address</h2>
		<ol>
			<li>
				<label for=address>Address</label>
				<textarea id=address name=address rows=5 required></textarea>
			</li>
			<li>
				<label for=postcode>Post code</label>
				<input id=postcode name=postcode type=text required>
			</li>
			<li>
				<p> <label for=country>Country</label>
					<select id=country name= “Country”>
						<option>Canada</option>
						<option>UK</option>
						<option>USA</option>
						</select>
				</p>
			</li>
		</ol>
	</fieldset>
	
	<fieldset>	
		<h2>Email Subscription</h2>
			<ul>
				<li>
					 <label for="subscrip">Get Email</label>
             <input id="subscrip" type="checkbox" value="sign-up"/>
				</li>
				
			</ul>
	</fieldset>
		<button type=submit>Submit</button>
</form>
		
		
		<p id="footer"><small>&copy; copyright 2013.</small></p>
	</body>
</html>
